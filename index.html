<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Timer</title>
</head>

<body>

    <div id="timer">00:00:00</div>


    <div class="inputs">
        <input type="number" id="hoursInput" placeholder="Horas" min="0">
        <input type="number" id="minutesInput" placeholder="Minutos" min="0" max="59">
        <input type="number" id="secondsInput" placeholder="Segundos" min="0" max="59">
    </div>
    <div class="buttons-content">
        <button onclick="startTimer()"><i class="fa-solid fa-play"></i></button>
        <button onclick="pauseTimer()"><i class="fa-solid fa-pause"></i></button>
        <button onclick="resetTimer()"><i class="fa-solid fa-trash"></i></button>
        <button onclick="editTimer()" class="button-edit"><i class="fa-solid fa-pen"></i></button>
    </div>
</body>
<script src="script.js"></script>

</html>
