<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="alarm-clock_15092469.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Timer & StopWatch</title>
</head>

<body>

    <div class="nav-bar">
        <button class="botao-menu">
            <i class="fa-solid fa-bars"></i>
        </button>
        <nav class="menu-lateral">
            <ul>
                <li>
                  <h1><i class="fa-solid fa-house"></i>
                        Histórico Stopwatch
                    </h1>
                </li>
                <li>
                    <button id="mostrarHistorico" class="botao-historico">
                        <h1><i class="fa-solid fa-clock"></i>Histórico</h1>
                    </button>
                </li>
            </ul>
           
            <blockquote>
                <p>"O tempo é <span>gratuito</span>, mas é <span>precioso</span>. Você não pode possuí-lo, mas pode <span>usá-lo</span>. Você não pode guardá-lo, mas pode <span>gastá-lo</span>."</p>
                <footer>— <cite>Harvey Mackay</cite></footer>
              </blockquote>
                
        </nav>
        <div class="background"></div>
    </div>

    <div id="timerSection" class="section">
        <div id="timer" class="numbers">00:00:00</div>
        <div class="inputs">
            <input type="number" id="hoursInput" placeholder="Horas" min="0">
            <input type="number" id="minutesInput" placeholder="Minutos" min="0" max="59">
            <input type="number" id="secondsInput" placeholder="Segundos" min="0" max="59">
        </div>
        <div class="buttons-content">
            <button onclick="startTimer()"><i class="fa-solid fa-play"></i></button>
            <button onclick="pauseTimer()"><i class="fa-solid fa-pause"></i></button>
            <button onclick="resetTimer()"><i class="fa-solid fa-rotate-left"></i></button>
            <button onclick="editTimer()" class="button-edit"><i class="fa-solid fa-pen"></i></button>
            <button class="toggleBtn"><i class="fa-solid fa-repeat"></i></button>
        </div>
    </div>
    
    <div class="stopwatch">
        <div id="stopwatchSection" class="section" style="display: none;">

            <h1 id="stopwatchDisplay" class="numbers">00:00:00</h1>

            <button class="button-aside"><</button>
            <div class="historic-aside">
                <div class="historic">
                    <h3>Histórico Stopwatch</h3>
                    <ul id="stopwatchHistory"></ul>
                    <div class="background"></div>
                </div>
                <button onclick="clearHistory('stopwatch')" class="clear-history"><i class="fa-solid fa-trash"></i></button>
            </div>
            <div class="buttons-content-sw">
                <button onclick="startStopwatch()"><i class="fa-solid fa-play"></i></button>
                <button onclick="pauseStopwatch()"><i class="fa-solid fa-pause"></i></button>
                <button onclick="resetStopwatch()"><i class="fa-solid fa-rotate-left"></i></button>
                <button  class="toggleBtn"><i class="fa-solid fa-repeat"></i></button>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
            crossorigin="anonymous"></script>
</body>
<script src="script.js"></script>

</html>
